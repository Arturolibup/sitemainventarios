  <script>
  // Eliminador automÃ¡tico de overlays bloqueantes de Metronic
  document.addEventListener('DOMContentLoaded', () => {
    const overlays = [
      'splash-screen',
      'kt_splash_screen',
      'kt_page_loading',
      'page-loader'
    ];

    overlays.forEach(id => {
      const el = document.getElementById(id);
      if (el) {
        el.parentNode.removeChild(el);
        console.log('ðŸ§¹ Eliminado overlay:', id);
      }
    });

    // Limpia estilos que bloquean clics
    document.body.style.opacity = '1';
    document.body.style.pointerEvents = 'auto';
    document.body.style.visibility = 'visible';
  });
