<div class="d-flex flex-column flex-column-fluid">
  <!--begin::Toolbar-->
  <div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
    <div id="kt_app_toolbar_container" class="app-container container-xxl d-flex flex-stack">
      <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
        <h1 class="page-heading d-flex text-gray-900 fw-bold fs-3 flex-column justify-content-center my-0">
          Lista de Documentos Oficiales
        </h1>
      </div>
    </div>
  </div>
  <!--end::Toolbar-->

  <!-- Indicador de carga -->
  <div *ngIf="isLoading$ | async" class="text-center py-4">
    <span class="spinner-border spinner-border-sm me-2"></span> Cargando datos...
  </div>

  <!--begin::Content-->
  <div id="kt_app_content" class="app-content flex-column-fluid" *ngIf="!(isLoading$ | async)">
    <div id="kt_app_content_container" class="app-container container-xxl">
      <div class="card card-flush py-4 shadow-sm" style="border: 1px solid #e0e0e0; border-radius: 8px;">
        <div class="card-header bg-light px-6">
          <h2 class="card-title fs-3 fw-bold text-gray-800">Documentos Oficiales</h2>
        </div>
        <div class="card-body pt-4 px-6">
          <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle" style="border-collapse: separate; border-spacing: 0; border-radius: 8px; overflow: hidden;">
              <thead class="bg-primary text-white">
                <tr>
                  <th class="fw-semibold py-3 px-4" style="border-bottom: 2px solid #007bff; width: 40%;">Nombre del Archivo</th>
                  <th class="fw-semibold py-3 px-4" style="border-bottom: 2px solid #007bff; width: 20%; text-align: center;">Tipo</th>
                  <th class="fw-semibold py-3 px-4" style="border-bottom: 2px solid #007bff; width: 40%; text-align: center;">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let document of documents" style="border-bottom: 1px solid #e0e0e0;">
                  <td class="py-3 px-4" style="border-right: 1px solid #e0e0e0;">
                    <span class="text-gray-800 fw-medium">{{ document.file_name }}</span>
                  </td>
                  <td class="py-3 px-4" style="border-right: 1px solid #e0e0e0; text-align: center;">
                    <span class="text-gray-800 fw-medium">{{ document.file_type || 'N/A' }}</span>
                  </td>
                  <td class="py-3 px-4" style="text-align: center;">
                    <div class="d-flex justify-content-center gap-2">
                      <button
                        class="btn btn-info btn-sm"
                        *ngIf="document.id"
                        (click)="downloadDocument(document)"
                        style="padding: 6px 16px; min-width: 100px;"
                      >
                        Descargar
                      </button>
                      <button
                        class="btn btn-success btn-sm"
                        *ngIf="document.id"
                        (click)="printDocument(document)"
                        style="padding: 6px 16px; min-width: 100px;"
                      >
                        Imprimir
                      </button>
                      <!--a
                        [routerLink]="['/product-entries/edit-purchase-document', document.id]"
                        class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"
                        style="padding: 6px;"
                      >
                        <i class="ki-duotone ki-pencil fs-2">
                          <span class="path1"></span><span class="path2"></span>
                        </i>
                      </!--a>-->
                      <button
                        class="btn btn-info btn-sm"
                        *ngIf="document.id"
                        (click)="deleteDocument(document.id); $event.preventDefault()"
                        style="padding: 6px 16px; min-width: 100px;"
                      >
                        Eliminar
                      </button>
                      
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Botones de acciÃ³n -->
      <div class="d-flex justify-content-end gap-3 mt-4">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="goBack()"
          style="padding: 10px 20px;"
        >
          Regresar
        </button>
        <button
          type="button"
          class="btn btn-light"
          (click)="cancel()"
          style="padding: 10px 20px;"
        >
          Cancelar
        </button>
      </div>
    </div>
  </div>
  <!--end::Content-->
</div>
