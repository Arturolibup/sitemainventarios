<div class="modal-content">
    <!-- Modal Header -->
    <div class="modal-header">
        <h2 class="fw-bolder">Crear Categoría</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    
    <!-- Modal Body -->
    <div class="modal-body">
        <form id="categoryForm" class="form" #categoryForm="ngForm">
            <div class="d-flex flex-column scroll-y pe-7">
                
                <!-- Categoría -->
                <div class="mb-4">
                    <label class="required fw-bold fs-6 mb-2">Nombre de la Categoría</label>
                    <input type="text" name="name" class="form-control form-control-solid" (input)="name = name.toUpperCase()" placeholder="Ej. Filtro de Gasolina" [(ngModel)]="name" required />
                    <div *ngIf="categoryForm.submitted && !name" class="text-danger small">El nombre es requerido.</div>
                </div>
                <td>
                <!-- Imagen -->
                <div class="mb-4">
                    <label class="required fw-bold fs-6 mb-2">Imagen</label>
                    <input type="file" class="form-control form-control-solid" (change)="processFile($event)" accept=".jpeg, .jpg, .png, .gif, .webp" required />
                    <div *ngIf="IMAGEN_PREVISUALIZA" class="mt-2">
                        <img [src]="IMAGEN_PREVISUALIZA" alt="Vista Previa" class="rounded" style="max-width: 250px;">
                    </div>
                </div>
                </td>
                <!-- Estado Activo/Inactivo 
                <div class="mb-4">
                    <label class="fw-bold fs-6 mb-2">Estado</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="activeStatus" [(ngModel)]="state" name="state">
                        <label class="form-check-label" for="activeStatus">{{ state ? 'Activo' : 'Inactivo' }}</label>
                    </div>
                </div>-->
            </div>
            
            <!-- Actions -->
            <div class="text-center pt-15">
                <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss()">Cerrar</button>
                
                <button type="button" class="btn btn-primary" [disabled]="categoryForm.invalid" (click)="store()">
                    <span class="indicator-label">Register</span>
                </button>
            </div>
        </form>
    </div>
</div>
