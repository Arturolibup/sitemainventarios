<div class="h-100 d-flex flex-column">
  <div class="p-3 border-bottom">
    <div class="input-group input-group-sm">
      <span class="input-group-text border-0 bg-light">
        <i class="bi bi-search"></i>
      </span>
      <input
        type="text"
        class="form-control border-0 bg-light"
        placeholder="Buscar conversación..."
        disabled
      />
    </div>
  </div>

  <div class="flex-grow-1 overflow-auto">
    <div *ngIf="loading" class="p-3 text-center text-muted">
      <div class="spinner-border spinner-border-sm text-primary mb-2"></div>
      <div>Cargando conversaciones...</div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger m-3">
      {{ errorMessage }}
    </div>

    <div *ngIf="!loading && !errorMessage && conversations.length === 0" class="p-3 text-muted text-center">
      No hay conversaciones aún.
    </div>

    <div
      *ngFor="let conv of conversations"
      class="px-3 py-2 d-flex align-items-center conversation-item cursor-pointer"
      (click)="selectConversation(conv)"
    >
      <div class="symbol symbol-35px me-3">
        <span class="symbol-label bg-light-primary text-primary fw-bold">
          {{ getOtherParticipantName(conv) | slice: 0:1 }}
        </span>
      </div>

      <div class="flex-grow-1">
        <div class="d-flex justify-content-between align-items-center">
          <div class="fw-semibold text-truncate">
            {{ getOtherParticipantName(conv) }}
          </div>
          <span
            *ngIf="conv.unread_count > 0"
            class="badge badge-sm badge-circle badge-danger"
          >
            {{ conv.unread_count }}
          </span>
        </div>
        <div class="text-muted small text-truncate">
          {{ conv.last_message?.body || (conv.last_message?.has_attachments ? 'Adjunto enviado' : 'Sin mensajes') }}
        </div>
      </div>
    </div>
  </div>
</div>
